@(users: Seq[models.Tables.UsersRow])

@main("ユーザ一覧") {

<div>

</div>

<div class="col-xs-6">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @users.map { user =>
      <tr>
        <td>@user.id</td>
        <td>@user.name</td>
        <td>
        </td>
      </tr>
    }
    </tbody>
  </table>
</div>

}
